<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<title>物流信息</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
	<meta name="format-detection" content="telephone=no"/>
	<script src="js/jquery-2.1.4.min.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/moment.min.js"></script>
	<script src="js/logistics.js"></script>
</head>
<body class="log-body">
	<!--客户信息-->
	<div class="user-info-box">
		<p class="user-name FZLTTHJW"></p>
		<p class="user-tel AmplitudeWide"></p>
		<p class="user-state FZLTTHJW"><i></i>，<i></i></p>
		<span class="user-info-bar"></span>
		<p class="user-address FZLTTHJW"></p>
	</div>

	<!--订单信息-->
	<div class="order-info-box">
		<p class="order-date AmplitudeWide"></p>
		<p class="order-time AmplitudeWide"></p>
		<p class="order-status FZLTTHJW">物流状态：<i></i></p>
		<p class="order-number FZLTTHJW">运单编码：<i class="AmplitudeWide"></i></p>
		<p class="order-company FZLTTHJW"></p>
		<p class="log-track FZLTTHJW">物流跟踪</p>
	</div>

	<!--物流信息-->
	<div class="log-info-box">
		<ul class="log-ul-box"></ul>
		<p class="log-no-info">暂无物流信息</p>
	</div>

	<div class="whitecover">加载中...</div>
</body>
</html>
