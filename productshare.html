<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<title>快乐印Happyin</title>
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
	<meta name="format-detection" content="telephone=no">
	<script type="text/javascript">
		fnResize();
		window.addEventListener("resize", function() {
			fnResize()
		}, false);

		function fnResize(){
			var docWidth = document.documentElement.clientWidth,
					body = document.getElementsByTagName('html')[0];
			body.style.fontSize = (0.625 * (docWidth / 320) ) * 100 + '%';
		}
	</script>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/flexslider.css">
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script src="js/productshare.js"></script>
	<script src="js/jquery.flexslider.js"></script>
</head>
<body>
	<div class="ps-box">
		<div class="ps-cover-box">
			<div class="ps-cover-back">
				<img class="ps-cover-logo" alt="" src="images/graylogo.png" width="105" height="105">
			</div>
		</div>
		<div class="ps-info-box clearfix">
			<div class="ps-name-box">
				<p class="ps-enname"></p>
				<p class="ps-chname"></p>
			</div>
			<div class="ps-cost-box">
				<p class="ps-cost">¥<i></i><i class="ps-cost-unit"></i></p>
			</div>
		</div>
		<div class="ps-desc-box">
			<p class="ps-desc"></p>
			<p class="ps-size"></p>
		</div>
	</div>
	<!--底部框-->
	<div class="banner-box">
		<img class="banner-left" alt="" src="images/banner_left.png" height="100%">
		<img class="banner-right" alt="" src="images/banner_right.png" height="100%">
		<a href="javascript:void(0)" class="banner-btn"></a>
	</div>

	<!--弹框-->
	<div class="alert-backcover">
		<div class="alert-box">
			<div class="alert-content-box">
				<p class="alert-content"></p>
			</div>
			<a class="alert-btn" href="javascript:void(0)">确定</a>
		</div>
	</div>

	<!--微博内提示点击右上角-->
	<div class="back-cover">
		<img alt="" src="images/tosafari.png">
		<p>点击右上角···选择<i>用浏览器打开</i></p>
	</div>
</body>
</html>
