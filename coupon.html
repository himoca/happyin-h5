<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<title>快乐印Happyin</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script src="js/jquery.cookie.js"></script>
	<script src="js/coupon.js?2016051001"></script>
	<style>
		html {
			background: #ffd600;
		}
	</style>
</head>
<body>
	<div class="cp-back-title">
		<img class="cp-back-hideimg" alt="" src="http://happyin-10041765.file.myqcloud.com/admin/images/logo.jpg">
		<img alt="" src="" width="100%">
	</div>

	<!--未领取且有剩余-->
	<div class="cp-back-receive">
		<img alt="" src="images/coupon/coupon_backimg_telinput.jpg" width="100%">
		<input class="cp-input" type="text" placeholder="输入手机号领取更多豪礼" maxlength="11">
		<div class="cp-receivebtn-box">
			<img alt="" src="images/coupon/coupon_btnimg_01.gif" width="100%">
			<a href="javascript:void(0)" class="cp-btn-receive"></a>
		</div>
	</div>

	<!--已领取-->
	<div class="cp-back-result">
		<img alt="" src="images/coupon/coupon_backimg_result.jpg" width="100%">
		<div class="cp-resultbtn-box">
			<img alt="" src="images/coupon/coupon_btnimg_02.gif" width="100%">
			<a href="javascript:void(0)" class="cp-btn-result"></a>
		</div>
		<p class="cp-resulttext-title shadow"></p>
		<p class="cp-resulttext-title cp-truetext"></p>
		<p class="cp-resulttext-number shadow"></p>
		<p class="cp-resulttext-number cp-truetext"></p>
		<p class="cp-resulttext-unit shadow"></p>
		<p class="cp-resulttext-unit cp-truetext"></p>
		<p class="cp-resulttext-code shadow"></p>
		<p class="cp-resulttext-code cp-truetext"></p>
	</div>

	<!--无剩余-->
	<div class="cp-back-end">
		<img alt="" src="images/coupon/coupon_backimg_allend.jpg" width="100%">
	</div>

	<!--好友列表-->
	<div class="cp-back-friends">
		<img class="cp-back-friendstop" alt="" src="images/coupon/coupon_borderimg_01.jpg" width="100%">
		<div class="cp-friends-list">
			<ul class="cp-friends-ul"></ul>
		</div>
		<img class="cp-back-friendsbottom" alt="" src="images/coupon/coupon_borderimg_03.jpg" width="100%">
	</div>

	<!--底部推荐-->
	<div class="cp-back-spread">
		<img alt="" src="" width="100%">
		<div class="cp-back-productbox">
			<img alt="" src="" width="100%">
			<a class="cp-back-productbtn" href="productshare.html?productId=67&target=product"></a>
		</div>
		<div class="cp-back-productbox">
			<img alt="" src="" width="100%">
			<a class="cp-back-productbtn" href="productshare.html?productId=57&target=product"></a>
		</div>
		<div class="cp-back-productbox">
			<img alt="" src="" width="100%">
			<a class="cp-back-productbtn" href="productshare.html?productId=58&target=product"></a>
		</div>
		<img alt="" src="" width="100%">
	</div>

	<!--底部框-->
	<div class="banner-box">
		<img class="banner-left" alt="" src="images/banner_left.png" height="100%">
		<img class="banner-right" alt="" src="images/banner_right.png" height="100%">
		<a href="javascript:void(0)" class="banner-btn"></a>
	</div>

	<!--封面-->
	<div class="loadcover"></div>

	<!--弹框-->
	<div class="alert-backcover">
		<div class="alert-box">
			<div class="alert-content-box">
				<p class="alert-content"></p>
			</div>
			<a class="alert-btn" href="javascript:void(0)">确定</a>
		</div>
	</div>

<script>
	(function()	{
		var agent = navigator.userAgent;        //检测是否是ios
		var iLastTouch = null;                                //缓存上一次tap的时间
		if (agent.indexOf('Mac') > -1 && agent.indexOf('Mobile') > -1) {
			document.body.addEventListener('touchend', function(event) {
				var iNow = new Date().getTime();
				iLastTouch = iLastTouch || iNow + 1;
				var delta = iNow - iLastTouch;
				if (delta < 500 && delta > 0) {
					event.preventDefault();
					return false;
				}
				iLastTouch = iNow;
			}, false);
		}
	})();
</script>
</body>
</html>
