<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<title>优惠券分享</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/coupon.js"></script>
	<style>
		html {
			background: #ffd600;
		}
	</style>
</head>
<body>
	<div class="cp-back-receive">

			<img alt="" src="images/coupon_btnimg_01.gif" width="100%">

	</div>
	<div class="cp-back-friends">

		<div class="cp-friends-list">
			<ul class="cp-friends-ul"></ul>
		</div>
		<img class="cp-back-friendsbottom" alt="" src="images/coupon_borderimg_03.jpg" width="100%">

	<div class="cp-back-spread">
